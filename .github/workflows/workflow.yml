
name: EulerPublisher ðŸš€
on: [push]
jobs:
  build-openeuler:
    strategy:
      matrix:
        include:
          
          - arch: ['openeuler', '25.03']
            runner: ubuntu-24.04
          
          - arch: ['python', '3.10.1']
            runner: ubuntu-24.04
          
          - arch: ['transformers', '4.55.4']
            runner: ubuntu-24.04
          
          - arch: ['pytorch', '2.5.0']
            runner: ubuntu-24.04
          
          - arch: ['langchain', '0.3']
            runner: ubuntu-24.04
          
    
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      
      - name: Login to x86_64
        uses: docker/login-action@v3
        with:
          registry: x86_64
          username: ${{ secrets.X86_64_USERNAME }}
          password: ${{ secrets.X86_64_TOKEN }}
      

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push by digest
        uses: docker/build-push-action@v6
        id: build
        with: 
          platforms: ${{ matrix.arch }}
          tags: |
            
            x86_64/Qwen3-Coder-30B-A3B-Instruct-openeuler
            
          file: ${{ github.workspace }}/openeuler/Dockerfile
          context: ${{ github.workspace }}/openeuler
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-openeuler-${{ matrix.arch }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  push-openeuler:
    runs-on: ubuntu-24.04
    needs:
      - build-openeuler
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-openeuler-*
          merge-multiple: true

      
      - name: Login to x86_64
        uses: docker/login-action@v3
        with:
          registry: x86_64
          username: ${{ secrets.X86_64_USERNAME }}
          password: ${{ secrets.X86_64_TOKEN }}
      

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          
          docker buildx imagetools create -t x86_64/Qwen3-Coder-30B-A3B-Instruct-openeuler:25.03 \
            $(printf 'Qwen3-Coder-30B-A3B-Instruct-openeuler@sha256:%s ' *)
          
          echo "timestamp=$(date -u +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

