
name: EulerPublisher ðŸš€
on: [push]
jobs:
  build-openeuler:
    strategy:
      matrix:
        include:
          
          - arch: x86_64
            runner: ubuntu-24.04
          
    
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      
      - name: Login to docker.io
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_IO_USERNAME }}
          password: ${{ secrets.DOCKER_IO_TOKEN }}
      

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # å¯¹ openeuler ç‰¹æ®Šå¤„ç†ï¼ŒåŽŸæ¨¡æ¿ git action ä¼šæŠ¥é”™æ˜¾ç¤º openeuler æ— æ³•é€šè¿‡digestå¤„ç†
      - name: Build and push multi-arch (for openeuler)
        if: True
        uses: docker/build-push-action@v6
        with:
          platforms: ${{ matrix.arch }}
          tags: |
            
            docker.io/kaii0713/euler_repository:openeuler
            
          file: ${{ github.workspace }}/openeuler/Dockerfile
          context: ${{ github.workspace }}/openeuler
          push: true

      - name: Build and push by digest
        if: False
        uses: docker/build-push-action@v6
        id: build
        with: 
          platforms: ${{ matrix.arch }}
          tags: |
            
            docker.io/kaii0713/euler_repository:openeuler
            
          file: ${{ github.workspace }}/openeuler/Dockerfile
          context: ${{ github.workspace }}/openeuler
          outputs: type=image,push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        if: False
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        if: False
        uses: actions/upload-artifact@v4
        with:
          name: digests-openeuler-${{ matrix.arch }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  push-openeuler:
    runs-on: ubuntu-24.04
    needs:
      - build-openeuler
    steps:
      - name: Download digests
        if: False
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-openeuler-*
          merge-multiple: true

      
      - name: Login to docker.io
        if: False
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_IO_USERNAME }}
          password: ${{ secrets.DOCKER_IO_TOKEN }}
      

      - name: Set up Docker Buildx
        if: False
        uses: docker/setup-buildx-action@v3

      - name: Create manifest list and push
        if: False
        working-directory: ${{ runner.temp }}/digests
        run: |
          
          docker buildx imagetools create -t docker.io/kaii0713/euler_repository/openeuler:22.03-lts \
            $(printf 'kaii0713/euler_repository/openeuler@sha256:%s ' *)
          
          echo "timestamp=$(date -u +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

